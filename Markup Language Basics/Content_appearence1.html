<!-- In the first case, HTML makes no claim on how content should be displayed -->
<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
    </head>

    <body>
        <h1>This is a heading</h1>
        <p>The content of the document.</p>
        <ul>
            <li>This is a list item.</li>
        </ul>

    </body>
</html>
