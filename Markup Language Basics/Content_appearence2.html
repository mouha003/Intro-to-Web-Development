<!-- In this sencond case, HTML is more specific about how the content should be displayed -->
<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
    </head>

    <body>
        <h1>This is a heading</h1>
        <p>THe content of the document. 
            <b>This sentence is bold</b>.
            <i>This sentence is italicized</i>.
        </p>
        <ul>
            <li>This is a list item.</li>
        </ul>
    </body>
</html>
